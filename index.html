<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div class="estrelas"> </div>
    <div class="formulario">
        <h1>Login</h1>
        <form action="#">
            <div class="caixa-formulario">
                <input type="text" placeholder="Usuário" required>
                <i class='bxrds  bx-community'></i>
            </div>

            <div class="caixa-formulario">
                <input type="password" placeholder="Senha" required>
                <i class='bxrds  bx-car-key'></i>
            </div>

            <div class="caixa-lembrar-esqueci">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueci minha senha </a>
            </div>

            <div class="box-2">
  <div class="btn btn-two">
    <button class="botao">Entrar</button>
  </div>
</div>

            <div class="link-registro">
                <p>Não tem uma conta? <a href="#" class="cad">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>


</html>
